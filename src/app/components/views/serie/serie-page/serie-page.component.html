
<div *ngIf="mostrar"
	style="position: fixed; top: 0; right: 0; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.7); z-index: 99990000;">
	<div
		Style="background: #fff; border-radius: 0; box-shadow: 0 2px 8px #333; min-width: 320px; position: fixed; left: 50%; padding: 24px; top: 50%; transform: translate(-50%, -50%); z-index: 999900000; width: 80%;">

		<div class="container1">
			<div class="cookiesContent" id="cookiesPopup"
				style="width: 100%; display: flex; flex-direction: column; align-items: center; background-color: #fff; color: #000; text-align: center; border-radius: 20px; padding: 30px 30px 70px;">
				<button class="close" (click)="toggle()"
					style="opacity: 1; width: 30px; font-size: 20px; color: #333333; align-self: flex-end; background-color: transparent; border: none; margin-bottom: 10px;">âœ–</button>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Tamanho</th>
							<th scope="col">Nome Arquivo</th>
							<th scope="col">Idioma</th>
							<th scope="col">Magnet Link</th>
						</tr>

					</thead>
					<tbody>


						<tr *ngFor="let each of this.Torrents">
							<th scope="row">{{each.tamanho}}</th>
							<td>{{each.name}}</td>
							<td>{{each.idioma}}</td>
							<td><a class="accept"
								style="background-color: #FF3A3A; border: none; border-radius: 5px; width: 50%; padding: 8px; font-size: 16px; color: white; box-shadow: 0px 6px 18px -5px rgba(237, 103, 85, 1);"
								[attr.href]="sanitize(each.url)"> Download </a></td>
						</tr>

					</tbody>
				</table>


			</div>
		</div>
	</div>
</div>

/** ====================
 * Lista de Comentarios
 =======================*/
.comments-container {
	float: left;
	width: 90%;
	margin-left: 4%;
}

.comments-container h1 {
	font-size: 30px;
	color: #1b1b1b;
	font-weight: 400;
	border-left: 8px solid #FF3A3A;
	padding: 10px;
	width: 80% !important;
	margin-top: 10px;
	/* text-decoration: auto; */
	font-weight: bold;
	text-transform: uppercase;
}

.comments-container h1 a {
	font-size: 18px;
	font-weight: 700;
}

.comments-list {
	margin-top: 30px;
	position: relative;
	float: left;
}

/**
 * Lineas / Detalles
 -----------------------*/
.comments-list:before {
	content: '';
	width: 2px;
	height: 100%;
	background: #c7cacb;
	position: absolute;
	left: 32px;
	top: 0;
}

.comments-list:after {
	content: '';
	position: absolute;
	background: #c7cacb;
	bottom: 0;
	left: 27px;
	width: 7px;
	height: 7px;
	border: 3px solid #dee1e3;
	-webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	border-radius: 50%;
}

.reply-list:before, .reply-list:after {
	display: none;
}

.reply-list li:before {
	content: '';
	width: 60px;
	height: 2px;
	background: #c7cacb;
	position: absolute;
	top: 25px;
	left: -55px;
}

.comments-list li {
	margin-bottom: 15px;
	display: block;
	position: relative;
}

.comments-list li:after {
	content: '';
	display: block;
	clear: both;
	height: 0;
	width: 0;
}

.reply-list {
	padding-left: 88px;
	clear: both;
	margin-top: 15px;
}
/**
 * Avatar
 ---------------------------*/
.comments-list .comment-avatar {
	width: 65px;
	height: 65px;
	position: relative;
	z-index: 99;
	float: left;
	border: 3px solid #FFF;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
	overflow: hidden;
}

.comments-list .comment-avatar img {
	width: 100%;
	height: 100%;
}

.reply-list .comment-avatar {
	width: 50px;
	height: 50px;
}

.comment-main-level:after {
	content: '';
	width: 0;
	height: 0;
	display: block;
	clear: both;
}
/**
 * Caja del Comentario
 ---------------------------*/
.comments-list .comment-box {
	width: 67%;
	float: left;
	position: relative;
	-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
	margin-left: 30px;
}

.comments-list .comment-box:before, .comments-list .comment-box:after {
	content: '';
	height: 0;
	width: 0;
	position: absolute;
	display: block;
	border-width: 10px 12px 10px 0;
	border-style: solid;
	border-color: transparent #fff;
	top: 8px;
	left: -11px;
}

.comments-list .comment-box:before {
	border-width: 11px 13px 11px 0;
	border-color: transparent rgba(0, 0, 0, 0.05);
	left: -12px;
}

.reply-list .comment-box {
	width: 610px;
}

.comment-box .comment-head {
	background: #fff;
	padding: 10px 12px;
	border-bottom: 1px solid #fff;
	overflow: hidden;
	-webkit-border-radius: 4px 4px 0 0;
	-moz-border-radius: 4px 4px 0 0;
	border-radius: 4px 4px 0 0;
}

.comment-box .comment-head i {
	float: right;
	margin-left: 7px;
	position: relative;
	top: 2px;
	color: #A6A6A6;
	cursor: pointer;
	-webkit-transition: color 0.3s ease;
	-o-transition: color 0.3s ease;
	transition: color 0.3s ease;
}

.comment-box .comment-head i:hover {
	color: #FF3A3A;
}

.comment-box .comment-name {
	color: #283035;
	font-size: 14px;
	font-weight: 700;
	float: left;
	margin-right: 10px;
}

.comment-box .comment-name a {
	color: #283035;
}

.comment-box .comment-head span {
	float: left;
	color: #999;
	font-size: 13px;
	position: relative;
	top: 1px;
}

.comment-box .comment-content {
	background: #FFF;
	padding: 12px;
	font-size: 15px;
	color: #595959;
	-webkit-border-radius: 0 0 4px 4px;
	-moz-border-radius: 0 0 4px 4px;
	border-radius: 0 0 4px 4px;
}

.comment-box .comment-name.by-author, .comment-box .comment-name.by-author a
	{
	color: #FF3A3A;
}

.comment-box .ava {
	text-decoration: none;
	content: '7.5';
	background: #FF3A3A;
	color: #fff !important;
	font-size: 12px;
	padding: 6px 6px;
	font-weight: 700;
	border-radius: 3px;
	margin-left: 10px;
}

.comment-box .usava {
	text-decoration: none;
	content: '7.5';
	float: right;
	background: #298eea;
	color: #FFF;
	font-size: 12px;
	padding: 3px 5px;
	font-weight: 700;
	border-radius: 3px;
	margin-left: 10px;
}

.comment-box {
	width: 67%;
	float: left;
}

.comment-main-level {
	width: 85%;
	float: left;
}
/** =====================
 * Responsive
 ========================*/
@media only screen and (max-width: 766px) {

/*STAR */
.rate {
	height: 46px;
	padding: 0 10px;
}

.rate:not(:checked)>input {
	position: fixed;
	top: -9999px;
}

.rate:not(:checked)>label {
	float: right;
	width: 1em;
	overflow: hidden;
	white-space: nowrap;
	cursor: pointer;
	font-size: 30px;
	color: #ccc;
}

.rate:not(:checked)>label:before {
	content: 'â˜… ';
}

.rate>input:checked ~ label {
	color: #ffc700;
}

.rate:not(:checked)>label:hover, .rate:not(:checked)>label:hover ~ label
	{
	color: #FF3A3A;
}

.rate>input:checked+label:hover, .rate>input:checked+label:hover ~ label,
	.rate>input:checked ~ label:hover, .rate>input:checked ~ label:hover ~
	label, .rate>label:hover ~ input:checked ~ label {
	color: #FF3A3A;
}
