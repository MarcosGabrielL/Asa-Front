html {

h2 {

p {

a {

.bg {

 color: #333333;

.meta-actions {

.score h1 {

.percentage-circle {

.percentage-circle-stroke {

}
.percent {

  align-items: center;
  justify-content: center;

  font-weight: 600;

.percent span sup {
 position: initial;

    font-size: 2.3rem;

  margin-left: 1.5rem;

.meta-actions ul li {

.meta-actions i:hover{
    color:#FF3A3A;

/* list */
.person-list {

.person-item:hover {

.person-item img{

.person-name {

}
.person-nage{
    opacity: 0.5;

.person-avatar {

    height: 60px;
    border-radius: 50%;
    margin-left: 4px;
}

/*------------------- VIDEO SLIDE -------------------------*/
.video-container {
  margin: 0 auto;
  max-width: 100%;
  height: 172px;
  position: relative;
}
/* Video Slider */
.video-slider {
  display: none;
}
/* Individual Slide: Container */
.video-slide {
  position: relative;
  margin: 0 auto;
}
/* Individual Slide: Video */
.video-slide video {
      width: 90%;
      margin-left: 5%;
    height: 172px;
}
/* Navigation */
.video-slider-btn {
  border: none;
    display: inline-block;
    color: #fff;
    font-size: 29px;
    padding: 10px;
    vertical-align: middle;
    overflow: hidden;
    text-decoration: none;
    background-color: transparent;
    text-align: center;
    cursor: pointer;
    white-space: nowrap;
    z-index: 99999;
    opacity: .7;
    transition: all 350ms ease-in-out;
}
.video-slider-btn:hover {
  color: #fffc45;
  transition: all 350ms ease-in-out;
}
.video-slider-btn.left-side {
  position: absolute;
  top: 35%;
  left: 5%;
  transform: translate(0%,-50%);
  -ms-transform: translate(-0%,-50%);
}
.video-slider-btn.right-side {
  position: absolute;
  top: 35%;
  right: 5%;
  transform: translate(0%,-50%);
  -ms-transform: translate(0%,-50%);
}
/*------------------ FOTOS SLIDE -------------*/
#slider{
  width: 90%;
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 5px;
    position: relative;
    overflow: hidden;
    height: 184px;
}

.slide{
  width:100%;
  display: block;
    height: 250px;
  animation-name:fade;
  animation-duration:1s;
  
}
.slide img{
 width: auto;
    /* max-width: 100%; */
    /* background-position: bottom; */
    height: inherit;
}
@keyframes fade{
  from{opacity:0.5;}
  to{opacity:1;}
}

.controls{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size: 29px;
  border-radius:5px;
  color: #fff;
  cursor: pointer;
  opacity: .7;
}

.controls:hover{
  color: #fffc45;
}

.controls:active{
  color:#fffc45;
}

#left-arrow{
  
  left: 5%;
}

#right-arrow{
  right:5%;
}

#dots-con{
  
  text-align:center;
}
.dot{
  display:inline-block;
  background:grey;
  padding:8px;
  border-radius:50%;
  margin:10px 5px;
}

.active{
  background:crimson;
}

@media (max-width:576px){
  #slider{width:100%;
  
  }
  
  .controls{
    font-size:1em;
  }
  
  #dots-con{
    display:none;
  }
